<html>

<head>
  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/shiny.css"/> 
  <link rel="stylesheet" type="text/css" href="960_12_col.css"/> 
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
 
<body>
 
 <div class="container_12">
 
 <div class="grid_12"><h1>Arithmetic on Pennsylvania Counties Census Data from 2000 and 2010</h1></div>
 
  <div class="grid_2">
  	<p>
    <label>New Variable:</label><br />
    <textarea type="text" size="20" name="expression">v1/v2</textarea>
	</p>
	<p>
    <label>New Variable Name:</label><br />
    <input type="text" name="name" size="20" value="Density" />
	</p>
	<p>
    <button type="submit" class="btn btn-primary">Evaluate</button>
	</p>
	<div id="definitions">
    <table>
    	<tr class="odd"><td class="term">v1</td><td class="definition">population</td></tr>
    	<tr class="even"><td class="term">v2</td><td class="definition">polygon area</td></tr>
    </table>
	</div>
  </div>
  
  <div id="plot" class="shiny-plot-output grid_6" 
       style="height: 400px;"></div> 
       
       <div id="table" style="height: 400px; overflow:scroll; font-size:8pt; background-color:#FCFCFC;" class="shiny-html-output grid_4"></div>
       
  </div>

</body>

</html>
